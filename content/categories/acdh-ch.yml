name: ACDH-CH
image: images/acdh-ch.png
description: >-
  The Austrian Centre for Digital Humanities and Cultural Heritage (ACDH-CH) was founded in 2015 at the Austrian Academy of Sciences. It aims to establish a centre of excellence for Digital Humanities by pooling existing expertise and collaborating in national and international networks. A broad portfolio of services is offered to support the application of digital methods and tools in the humanities.
host: DARIAH-Campus
